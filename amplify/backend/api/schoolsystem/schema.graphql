type Todo
  @model
  @auth(
    rules: [
      { allow: owner, operations: [create, delete, read, update] }
      { allow: groups, groups: ["Admin"] }
    ]
  )
  @searchable {
  id: ID!
  firstname: String!
  lastname: String!
  age: String
  studentId: String
  program: String
  image: String
  phone: String
}
